<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3a57c4">
    <title>Doccure - HTML Mobile Template</title>

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

     <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/plugins/swiper/css/swiper.min.css">

    <!-- Circle CSS -->
    <link rel="stylesheet" href="assets/css/circle.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="main-wrapper">

    <div class="page-content p-0">
		<div class="call-wrapper">
            <div class="call-inner">
                <div class="call-view">
                    <div class="call-window">
                        <div class="call-contents">
                            <div class="call-content-wrap">
                                <div class="user-details clearfix">
                                    <div class="user-img">
                                        <img class="rounded" alt="" src="assets/img/Back.png" alt="">
                                    </div>
                                    <div class="chat-link">
										<a href="#">
											<img src="assets/img/icon-settings.svg" alt="">
										</a>
                                    </div>
                                </div>
                                <div class="user-video">
                                    <img alt="" src="assets/img/video-call.png">
                                </div>
                                <div class="my-video">
                                    <ul>
                                        <li>
                                            <img alt="" class="img-fluid" src="assets/img/patients/patient4.jpg">
                                        </li>
                                    </ul>
                                    <div class="call-userinfo">
                                        <span class="call-duration">04:15 Hrs</span>
                                    </div>
                                </div>
                                <div class="call-icons video-call">
                                    <ul class="call-items">
                                        <li class="call-item">
                                            <a href="">
                                                <i><img src="assets/img/mute.svg" alt=""></i>
                                            </a>
                                        </li>
                                        <li class="call-item end_call">
                                            <a href="index.html" class="back link">
                                                <i><img src="assets/img/call-close.svg" alt=""></i>
                                            </a>
                                        </li>
                                        <li class="call-item">
                                            <a href="">
                                                <i><img src="assets/img/video-call.svg" alt=""></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     </div>
    <!-- /Main wrapper -->
    
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Swiper JS -->
    <script src="assets/plugins/swiper/js/swiper.min.js"></script>

     <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    
</body>

</html>
